<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corfu Map Editor</title>
    <link href="styles.css" title="compact" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CmjQQcI71kuW7qyZLCLTzOT1xl9jd20"></script>
    <script src="editor.js"></script>
  </head>
  <body>

    
    <div id="map-holder"></div>
    <div id="left-column">
           <div id="dropdown-content">
             <button onclick="selected_color(event,'red');" class="vbRow">Very Bad</button>
             <button onclick="selected_color(event,'orange');" class="badRow">Bad</button>
             <button onclick="selected_color(event,'black');" class="normalRow">Normal</button>
             <button onclick="selected_color(event,'#004c00');" class="goodRow">Good</button>
             <button onclick="selected_color(event,'#00FF00');" class="vgRow">Very Good</button>
          </div>
       <textarea id="geojson-output" placeholder="See edits in GeoJson." style="height:630px;"></textarea>
    </div>
    <button onclick="geojsonOutput()" id="geo-toggle" class="btn btn-warning">GeoJson output</button>
    <button onclick="deletepaths()" id="deletepaths" >Delete All paths</button>
  	<a id="download-link" href="data:;base64," download="geojson.json"><button>Download GeoJson</button></a>
    

  </body>
</html>
